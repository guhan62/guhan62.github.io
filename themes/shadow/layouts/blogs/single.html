{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title p-name">{{ .Title }}</h1>
    <p class="post-meta">
      {{ .ReadingTime }} Mins Read //
      <time class="dt-published">{{ dateFormat "Jan 2, 2006" .Date }}</time>
    </p>
    <hr class="post-content" />
  </header>

  <div class="post-content blog-post">
      {{ .Content }}
  </div>

  <div class="tag-category">
    <p>categories: {{ partial "categories.html" . }}</p>
  </div>

  <!--Comments-->
  <div id="comments">
    <script src="https://utteranc.es/client.js"
    repo="guhan62/guhan62.github.io"
    issue-term="title"
    theme="github-light"
    crossorigin="anonymous"
    async>
    </script>
    <!--<script  type="text/javascript">
    document.querySelector('#comments').addEventListener('load', event => {
      console.log(document.getElementsByTagName('iframe'), 'hi');
    });      
    </script>-->
  </div>

  
  <script src="/js/copy-code-button.js"></script>
  <script src="/js/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true, securityLevel: 'loose'});</script>

{{ end }}
